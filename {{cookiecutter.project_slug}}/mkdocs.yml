{% import "context.j2" as ctx with context -%}

site_name: {{ ctx.project_name }}
{% if ctx.is_github -%}
site_url: https://{{ ctx.platform_username }}.github.io/{{ ctx.project_slug }}
{% elif ctx.is_gitlab -%}
{% set lst = ctx.platform_username.split('/') -%}
site_url: https://{{ lst[0] }}.pages.{{ ctx.platform_url[8:] }}/{{ lst[1:]|join('/') }}/{{ ctx.project_slug }}
{% endif -%}
repo_url: {{ ctx.project_url }}
repo_name: {{ ctx.project_path }}
#strict: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Dev: dev.md
  - Testing: testing.md
  - Contributing: contributing.md
  - Api: api.md
theme:
  name: material
  language: zh
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: zh
  - mkdocstrings:
      watch:
        - src/{{ ctx.package_name }}
extra:
  social:
    - icon: fontawesome/brands/twitter
      # replace with your own tweet link below
      link: https://github.com/zhangxianbing/cookiecutter-pypackage
      name: Tweet
    - icon: fontawesome/brands/facebook
      # replace with your own facebook link below
      link: https://github.com/zhangxianbing/cookiecutter-pypackage
      name: Facebook
    - icon: fontawesome/brands/{{ ctx.platform|lower }}
      link: {{ ctx.project_url }}
      name: {{ ctx.platform }}
    - icon: material/email
      link: "mailto:{{ ctx.author_email }}"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
#google_analytics:
  #- UA-xxx
  #- auto
